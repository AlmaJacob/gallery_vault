<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Add File</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f0f4ff, #eef2ff);
        }

        nav {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #logo {
            font-size: 2rem;
            font-weight: bold;
            color: #5a5c5f;
            margin-left: 20px;
        }

        nav a.nav-link {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            transition: all 0.3s ease;
        }

        nav a.nav-link:hover {
            color: #007bff;
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 2rem;
            margin: 3rem auto;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-weight: 700;
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-container label {
            font-weight: 500;
            margin-top: 1rem;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            transition: border 0.3s;
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="file"]:focus {
            border: 1px solid #007bff;
            outline: none;
        }

        .form-container .category-options {
            margin-top: 1rem;
        }

        .form-container .category-options input[type="radio"] {
            margin-right: 8px;
        }

        .form-container button {
            width: 100%;
            padding: 0.8rem;
            background: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }

        .form-container button:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            background: #f8f9fa;
            color: #777;
            font-size: 0.9rem;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <a href="../index" id="logo">Gallery</a>
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../view_all_file"><i class="fa-regular fa-eye"></i>&nbsp; View All
                            Files</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <h1>Add File</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file_id">File ID</label>
            <input type="text" id="file_id" name="file_id" placeholder="Enter file ID" required>

            <label for="name">File Name</label>
            <input type="text" id="name" name="name" placeholder="Enter file name" required>

            <label for="file">Upload File</label>
            <input type="file" id="file" name="file" required>

            <div class="category-options">
                <label>Category</label><br>
                <input type="radio" id="image" name="gallery" value="Image" required>
                <label for="image">Image</label>
                <input type="radio" id="video" name="gallery" value="Video" required>
                <label for="video">Video</label>
                <input type="radio" id="audio" name="gallery" value="Audio" required>
                <label for="audio">Audio</label>
                <input type="radio" id="others" name="gallery" value="Others" required>
                <label for="others">Others</label>
            </div>

            <button type="submit">Add File</button>
        </form>
    </div>

</body>

</html>
