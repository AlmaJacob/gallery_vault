<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Vault</title>
  <link rel="stylesheet" href="{% static/style.css %}">
</head>
<body>
  <div id="vault-container">
    <div id="password-form">
      <h1>Gallery Vault</h1>
      <p>Enter the password to unlock the gallery:</p>
      <input type="password" id="password" placeholder="Enter password">
      <button id="unlock-btn">Unlock</button>
      <p id="error-message" class="hidden">Incorrect password. Try again!</p>
    </div>

    <div id="gallery" class="hidden">
      <h1>Welcome to Your Vault</h1>
      <div class="gallery-grid">
        <img src="static/img1.webp" alt="Gallery Image 1">
        <img src="image2.jpg" alt="Gallery Image 2">
        <img src="image3.jpg" alt="Gallery Image 3">
        <img src="image4.jpg" alt="Gallery Image 4">
        <!-- Add more images as needed -->
      </div>
    </div>
  </div>
</body>
</html>
